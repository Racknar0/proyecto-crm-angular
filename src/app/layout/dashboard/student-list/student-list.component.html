<div class="table_container p-4">
  <p class="text-center mt-4 fw-bold">
    LISTADO DE ESTUDIANTES
  </p>

  <a
    *ngIf="userLogged?.role === 'admin'"
    mat-raised-button color="primary"
    class="d-flex align-items-center justify-content-center m-auto mt-4 mb-4 w-75"
    routerLink="/dashboard/student-form"
  >
    <mat-icon>add</mat-icon>
    Registrar Estudiante
  </a>
  <div class="table-responsive">
    <table mat-table class="mat-elevation-z8" [dataSource]="students">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element">
          {{ element.apellido }}
        </td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
        <td mat-cell *matCellDef="let element">
          {{element.fullName | concatName:'mayus'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.correo }}
        </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Telefono</th>
        <td mat-cell *matCellDef="let element">
          {{ element.telefono }}
        </td>
      </ng-container>

      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let element">
          <button
            class="button-course"
            (click)="showCourseDialog(element.curso)"
            mat-raised-button color="primary">{{ element.curso }}</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button
            *ngIf="userLogged?.role === 'admin'"
            [routerLink]="['/dashboard/student-form', element.id]"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button (click)="deleteStudent(element)" *ngIf="userLogged?.role === 'admin'">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
